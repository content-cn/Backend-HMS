<div class="container py-5">
    <h2 class="text-center mb-4">Health Registration Form</h2>
    <form class="bg-light px-10 py-5 small-form">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label w-90">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3 ">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
        </div>
        <div class="mb-3">
            <label for="doctorSelect" class="form-label">Select Doctor</label>
            <select class="form-control" id="doctorSelect">
                <option value="">Select a Doctor</option>
                <option value="Dr. John Doe">Dr. John Doe</option>
                <option value="Dr. Jane Smith">Dr. Jane Smith</option>
                <option value="Dr. Emily Johnson">Dr. Emily Johnson</option>
                <option value="Dr. Michael Brown">Dr. Michael Brown</option>
                <option value="Dr. Sarah Wilson">Dr. Sarah Wilson</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="mb-3">
            <label for="visitReason" class="form-label">Brief Description of Visiting Reason</label>
            <textarea class="form-control" id="visitReason" rows="3" placeholder="Enter brief description of visiting reason"></textarea>
        </div>
        
        <div class="text-center"> <!-- Added a div to center the button -->
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

<style>
    .small-form {
        max-width: 550px; /* Set the desired width */
        margin: auto; /* Center the form */
        padding: 20px;
